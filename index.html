<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jucenic - Inicio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Contenedor para el menú -->
  <div id="menu-container"></div>

  <!-- Contenido principal -->
  <main style="max-width: 590px; margin: 40px auto 60px; padding: 0 20px;">
    <h1 style="font-size: 60px; color: #000; font-family: Arial, sans-serif;">Bienvenido a Jucenic</h1>
    <h2 style="font-size: 16px; color: #555; font-family: Arial, sans-serif; margin-top: 10px;">
      Soluciones digitales para impulsar tus ideas
    </h2>
  </main>

  <!-- Contenedor para el pie de página -->
  <div id="footer-container"></div>

  <!-- Script para cargar menú y pie dinámicamente -->
  <script>
    // Cargar menú
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-container').innerHTML = data;

        // Inicializar comportamiento del menú
        const toggles   = document.querySelectorAll('.dropdown-toggle');
        const hamburger = document.getElementById('menu-toggle');
        const navLinks  = document.querySelector('.menu');

        // Submenús desplegables
        toggles.forEach(toggle => {
          toggle.addEventListener('click', e => {
            e.stopPropagation();
            const parent = toggle.closest('.dropdown');
            parent.classList.toggle('open');
            document.querySelectorAll('.dropdown').forEach(d => {
              if (d !== parent) d.classList.remove('open');
            });
          });
        });

        // Cerrar submenús al hacer clic fuera
        document.addEventListener('click', e => {
          document.querySelectorAll('.dropdown').forEach(d => {
            if (!d.contains(e.target)) d.classList.remove('open');
          });
        });

        // Menú hamburguesa móvil
        if (hamburger && navLinks) {
          hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
          });
        }
      });

    // Cargar pie de página
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      });
  </script>
</body>
</html>
