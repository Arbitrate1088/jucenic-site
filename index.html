<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jucenic | Consultoría</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>

<header>
 
     <div id="menu-container"></div>
  
 
</header>

<main>
  <section id="inicio">
    <h1>Bienvenido a Jucenic</h1>
    <p>Soluciones digitales para impulsar tus ideas.</p>
  </section>
</main>

<footer>
  <p>© 2025 Jucenic | <a href="mailto:correo@ejemplo.com">Correo</a></p>
</footer>
  <!-- Carga dinámica de menú y pie -->
  <script>
    // Carga y procesa el menú
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-container').innerHTML = data;

        // Inicializa aquí toda la lógica del menú desplegable y hamburguesa
        const toggles    = document.querySelectorAll('.dropdown-toggle');
        const hamburger  = document.getElementById('menu-toggle');
        const navLinks   = document.querySelector('.menu');

        // Dropdowns
        toggles.forEach(toggle => {
          toggle.addEventListener('click', e => {
            e.stopPropagation();
            const parent = toggle.closest('.dropdown');
            parent.classList.toggle('open');
            document.querySelectorAll('.dropdown').forEach(d => {
              if (d !== parent) d.classList.remove('open');
            });
          });
        });

        // Cerrar dropdowns al hacer clic fuera
        document.addEventListener('click', e => {
          document.querySelectorAll('.dropdown').forEach(d => {
            if (!d.contains(e.target)) d.classList.remove('open');
          });
        });

        // Menú hamburguesa móvil
        if (hamburger && navLinks) {
          hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
          });
        }
      });

    // Carga dinámica del footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      });
  </script>



</body>
</html>
