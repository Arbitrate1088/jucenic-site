<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resumen Financiero</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/imprimir-tabla.js" defer></script>
</head>
<body>
 <!-- Cabecera -->
  <div id="header"></div>

<!-- Tabla de resumen -->
<section class="resumen-section">
  <h2 class="resumen-titulo">Resumen Financiero</h2>
  <div class="tabla-container" id="tabla-resumen">
    <table class="resumen-tabla">
      <thead>
        <tr>
          <th class="left">Fecha</th>
          <th class="right">Cliente</th>
          <th class="right">Monto</th>
          <th class="right">Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-07-10</td>
          <td class="right">Juan Pérez</td>
          <td class="right">S/ 3,500.00</td>
          <td class="right">Pagado</td>
        </tr>
        <tr>
          <td>2025-07-12</td>
          <td class="right">María Gómez</td>
          <td class="right">S/ 1,800.00</td>
          <td class="right">Pendiente</td>
        </tr>
      </tbody>
    </table>
    <button class="btn-imprimir" onclick="imprimirTabla()">Imprimir</button>
  </div>
</section>
  <!-- Pie de página -->
  <div id="footer-container"></div>

  <script src="js/cargar-header.js"></script>
  <script src="js/cargar-footer.js"></script>

</body>
</html>
