<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resumen</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <!-- CABECERA -->
  <div id="header"></div>
  <script src="js/cargar-header.js"></script>

  <!-- CONTENIDO -->
  <section class="resumen-section">
    <h1>Resumen de Movimientos</h1>

    <div class="tabla-container">
      <table class="resumen-tabla">
        <thead>
          <tr>
            <th class="left">Fecha</th>
            <th class="right">Cliente</th>
            <th class="right">Pagos S/</th>
            <th class="right">Pagos $</th>
            <th class="right">Gastos S/</th>
            <th class="right">Gastos $</th>
            <th class="right">Saldo S/</th>
            <th class="right">Saldo $</th>
          </tr>
        </thead>
        <tbody id="tabla-body">
          <!-- Las filas se cargarán automáticamente -->
        </tbody>
      </table>
    </div>

    <!-- BOTÓN IMPRIMIR -->
    <div style="text-align: right; margin-top: 20px;">
      <button class="btn-imprimir" onclick="window.print()">🖨️ Imprimir</button>
    </div>
  </section>

  <!-- PIE DE PÁGINA -->
  <div id="footer-container"></div>
  <script src="js/cargar-footer.js"></script>

  <!-- CARGAR DATOS -->
  <script src="js/cargar-filas-resumen.js"></script>
</body>
</html>
