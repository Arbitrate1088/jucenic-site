<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estado de Cuenta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 12px;
      background: #f4f4f4;
      color: #2c2c2c;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #202123;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
    }

    .contenido {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 2rem;
    }

    .tabla-estado {
      border-collapse: collapse;
      width: auto;
    }

    .tabla-estado th,
    .tabla-estado td {
      padding: 8px 10px;
      border-bottom: 1px solid #ddd;
    }

    .tabla-estado thead th {
      background-color: #f3f3f3;
      border-bottom: 2px solid #666;
    }

    .izquierda {
      text-align: left;
    }

    .derecha {
      text-align: right;
    }

    .btn-imprimir {
      margin-top: 1rem;
      background-color: #10a37f;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 12px;
      border-radius: 5px;
    }

    .btn-imprimir:hover {
      background-color: #0e8c6d;
    }

    @media print {
      header, footer, .btn-imprimir {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Jucenic</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="servicios.html">Servicios</a>
      <a href="estado-de-cuenta.html">Estado de Cuenta</a>
    </nav>
  </header>

  <div class="contenido">
    <h2>Resumen de Cuenta</h2>
    <div id="tabla-container">Cargando tabla...</div>
    <button class="btn-imprimir" onclick="window.print()">Imprimir</button>
  </div>

  <footer>
    <p>© 2025 Jucenic</p>
  </footer>

  <script>
    fetch("tabla-estado.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("tabla-container").innerHTML = data;
      });
  </script>
</body>
</html>
